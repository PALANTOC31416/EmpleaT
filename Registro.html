<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/bootstrap.js"></script>

    <title>EmpleaT - Registro</title>
</head>
<body>
<section>
    <h4>Registro</h4>
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Ingrese nombre" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Ingrese apellidos" aria-label="Last name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Ingrese correo electronico" aria-label="Email">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Ingrese contraseña" aria-label="Password">
          </div>
        <p>
            Estoy de acuerdo con los <a href="#">Terminos y Condiciones</a>
        </p>
        <input type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo cuenta?</a></p>
      </div>
</section>
</body>
</html>
